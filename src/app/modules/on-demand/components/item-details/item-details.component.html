<div class="item">
  <header class="item__header">
    <h2>{{ item?.name }}</h2>
    <div class="item__close" routerLink="/on-demand">
      <svg width="36" height="36" viewBox="-3 -3 36 36" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M15 30C23.2843 30 30 23.2843 30 15C30 6.71573 23.2843 0 15 0C6.71573 0 0 6.71573 0 15C0 23.2843 6.71573 30 15 30Z" fill="black" fill-opacity="0.4"></path><mask id="mask0" mask-type="alpha" maskUnits="userSpaceOnUse" x="8" y="8" width="14" height="14"><path fill-rule="evenodd" clip-rule="evenodd" d="M22 9.4L20.6 8L15 13.6L9.4 8L8 9.4L13.6 15L8 20.6L9.4 22L15 16.4L20.6 22L22 20.6L16.4 15L22 9.4Z" fill="white"></path></mask><g mask="url(#mask0)"><rect x="5" y="5" width="20" height="20" fill="white" fill-opacity="0.54"></rect></g></svg>
    </div>
  </header>
  <div class="item-content">
    <div class="item__details">
      <div class="informations" style="z-index: 999;">
        <h2 class="details__title">{{ item?.name }}</h2>
        <ul class="details__metadata">
          <li>
            <img alt="{{ item?.rating }}" width="20" height="20" src="{{ getRatingIcon(item?.rating) }}?auto=format&amp;ixlib=react-9.1.5&amp;h=20&amp;w=20" srcset="{{ getRatingIcon(item?.rating) }}?auto=format&amp;ixlib=react-9.1.5&amp;w=20&amp;h=20&amp;dpr=1&amp;q=75 1x,
              {{ getRatingIcon(item?.rating) }}?auto=format&amp;ixlib=react-9.1.5&amp;w=20&amp;h=20&amp;dpr=2&amp;q=50 2x,
              {{ getRatingIcon(item?.rating) }}?auto=format&amp;ixlib=react-9.1.5&amp;w=20&amp;h=20&amp;dpr=3&amp;q=35 3x,
              {{ getRatingIcon(item?.rating) }}?auto=format&amp;ixlib=react-9.1.5&amp;w=20&amp;h=20&amp;dpr=4&amp;q=23 4x,
              {{ getRatingIcon(item?.rating) }}?auto=format&amp;ixlib=react-9.1.5&amp;w=20&amp;h=20&amp;dpr=5&amp;q=20 5x"
              />
          </li>
          <li class="metadata__category">{{ item?.genre }}</li>
          <li class="metadata__duration">{{ handlerDuration(item?.originalContentDuration) }}</li>
          <ul class="matadata__rating">
            <li class="rating__description" *ngFor="let rating of item?.ratingDescriptors"> {{ getDisplayNameRating(rating) }}</li>
          </ul>
        </ul>
        <p class="details__description">{{ item?.summary }}</p>
        <div class="details__actions">
          <a class="actions__button actions__button--now" href="#">
            <svg viewBox="0 0 25 24" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M2.38 11.9399C2.38 6.38676 6.88688 1.87988 12.44 1.87988C17.9931 1.87988 22.5 6.38676 22.5 11.9399C22.5 17.493 17.9931 21.9999 12.44 21.9999C6.88688 21.9999 2.38 17.493 2.38 11.9399ZM10.1967 8.76122V15.2604C10.1967 15.9071 10.8739 16.2824 11.3724 15.9071L15.6658 12.6575C16.0825 12.3461 16.0825 11.6755 15.6658 11.3561L11.3724 8.10651C10.8739 7.73923 10.1967 8.11449 10.1967 8.76122Z"></path></svg>
            Assistir Agora
          </a>
          <a class="actions__button actions__button--later" href="#">
            <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M3 6C2.45 6 2 6.45 2 7V20C2 21.1 2.9 22 4 22H17C17.55 22 18 21.55 18 21C18 20.45 17.55 20 17 20H5C4.45 20 4 19.55 4 19V7C4 6.45 3.55 6 3 6ZM20 2H8C6.9 2 6 2.9 6 4V16C6 17.1 6.9 18 8 18H20C21.1 18 22 17.1 22 16V4C22 2.9 21.1 2 20 2ZM18 11H15V14C15 14.55 14.55 15 14 15C13.45 15 13 14.55 13 14V11H10C9.45 11 9 10.55 9 10C9 9.45 9.45 9 10 9H13V6C13 5.45 13.45 5 14 5C14.55 5 15 5.45 15 6V9H18C18.55 9 19 9.45 19 10C19 10.55 18.55 11 18 11Z"></path></svg>
            Incluir na Lista
          </a>

          <ng-container *ngIf="item?.type == 'series'">
            <tv-list-seasons></tv-list-seasons>
          </ng-container>
        </div>
      </div>

      <div class="background-image">
        <div style="
          background-image: url('{{ handlerFeaturedImage(item?.featuredImage?.path) }}');
          background-size: cover;
          background-position: center;
          height: 100%;"></div>
          <div class="gradient"></div>
      </div>
    </div>

  </div>
</div>
